{{- if .Values.alert_stream_schema_registry.enabled -}}
apiVersion: v1
kind: Namespace
metadata:
  name: alert-stream-schema-registry
spec:
  finalizers:
    - kubernetes
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alert-stream-schema-registry
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: alert-stream-schema-registry
    server: https://kubernetes.default.svc
  project: default
  source:
    path: services/alert-stream-schema-registry
    repoURL: {{ .Values.repoURL }}
    targetRevision: {{ .Values.revision }}
    helm:
      valueFiles:
        - values-{{ .Values.environment }}.yaml
{{- end -}}
