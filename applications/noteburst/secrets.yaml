NOTEBURST_SLACK_WEBHOOK_URL:
  description: >-
    Slack webhook URL for Noteburst.
    This is used to send messages to the Noteburst Slack status channel.
  copy:
    application: mobu
    key: app-alert-webhook
sentry-dsn:
  description: >-
    DSN URL to which Sentry trace and error logging will be sent.
  if: config.sentry.enabled
